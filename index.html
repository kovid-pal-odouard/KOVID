<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('press%20start.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Pixelon';
            src: url('pixelon.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b5e9f5;
            position: relative;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        img {
            width: 70%; /* Adjust image size to 70% */
            height: auto;
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 30%; /* Adjust this value for vertical positioning */
            left: 20%; /* Adjust this value for horizontal positioning */
            transform: translate(-50%, -50%);
            text-align: left;
            color: #e635f0;
            animation: textResize 4s infinite;
            line-height: 1em; /* Set a fixed line height */
        }
        .overlay-text h1 {
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            font-size: 2em;
        }
        .overlay-text p {
            font-family: 'Pixelon', sans-serif;
            margin: 10px 0 0 0;
            font-size: 1em;
        }
        @keyframes textResize {
            0%, 100% {
                font-size: 2em;
            }
            50% {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/eclipse.JPG" alt="Eclipse">
        <div class="overlay-text">
            <h1>KOVID PAL ODOUARD!</h1>
            <p>now has a website!</p>
        </div>
    </div>
</body>
</html>
