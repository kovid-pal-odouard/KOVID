<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kovid pal odouard: mamaroneck 2023</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('/mamaroneck-2023/press start.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Pixelon';
            src: url('/mamaroneck-2023/pixelon.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #EDD2E3; /* Changed background color */
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            color: #D5A454; /* Changed text color */
        }

        .heading-text {
            text-align: center; /* Center aligning */
            margin-top: 10px; /* Added margin to move text down */
        }

        .heading-text h1 {
            font-size: 40px; /* Changed font size */
            margin: 0;
            text-shadow: 5.5px 2px #AE3179;
        }

        .heading-text p,
        .heading-text a {
            font-family: 'Pixelon', sans-serif;
            margin: 8px 0 0 0;
            font-size: 34px;
            text-decoration: none;
            color: #84D6DD;
        }

        .heading-text a:hover {
            text-shadow: 2px 2px #D5A454;
            text-decoration: underline;
        }

        .main-image {
            margin-top: 15px;
            width: 1080px;
            height: auto;
        }

        .detail-images {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            width: 1080px;
        }

        .detail-images img {
            /* Calculate the width based on the number of images */
            /* Adjust the margin for the first and last images */
            width: calc((1080px - 15px * (var(--n) - 1)) / var(--n));
            height: auto;
            object-fit: cover;
        }

        .caption {
            text-align: left;
            font-family: 'Pixelon', sans-serif;
            margin-top: 10px;
            color: #543d0d;
            width: 1080px; /* Set width to match main image */
        }

        .caption h2 {
            font-size: 1.7em;
            text-shadow: 2px 2px #bd9b55;
            margin: 0;
        }

        .caption body {
            font-size: 1.2em;
            margin: 5px 0 0 0;
        }

        .caption a {
            color: #9D6381;
            text-shadow: 1.5px 1.5px #86BBBD;
            text-decoration: none;
        }

        .caption a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
<body>
    <div class="heading-text">
        <h1>STUFF I MADE IN THE VILLAGE, NY ~ 2024</h1>
        <p>by <a href="https://kovid-pal-odouard.github.io" class="link-element">Kovid Pal Odouard</a>!</p>
    </div>
